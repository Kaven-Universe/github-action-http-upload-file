name: Self Test

on:
  workflow_dispatch:

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Kaven Github Action Test
    steps:
      - name: Hello world action step
        id: hello
        uses: Kaven-Universe/upload-to-kaven-file-server@v1.0.2
        with:
          who-to-greet: "Kaven"
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
