name: "Upload to Kaven-File-Server"
description: "Upload files to kaven file server"
inputs:
  server: # id of input
    description: "server address"
    required: true
    default: ""
  field-name:
    required: true
    default: "file"
  file:
    required: true
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "node16"
  main: "dist/index.js"
